<section class="subjects-wrapper text-wrapper table-w">
    <div class="header">
        Studenti v bloku
    </div>
    <div class="mt-20">
        <div class="action-bar">
            <div>
                <div class="search">
                    <nz-input-group nzSearch [nzPrefix]="prefixIconSearch">
                        <input type="text" nz-input placeholder="Vyhledat..." #searchInput
                        (input)="onSearchChange(searchInput.value)" />
                    </nz-input-group>
                    <ng-template #prefixIconSearch>
                        <i nz-icon nzType="search"></i>
                    </ng-template>
                </div>
            </div>
            <div class="ac-btn-1">

            </div>

        </div>
    </div>
    <nz-table #basicTable [nzData]="students" [nzLoading]="dataLoading">
        <thead>
            <tr>
                <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority" [style.width.px] = "column.width">
                    {{
                    column.title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td> <i class="fas fa-user-graduate"></i></td>
                <td> {{data.studentOsCislo}}</td>
                <td> {{data.name}}</td>
                <td> {{data.rocnik}}</td>
                <td> {{data.fakultaSp}}</td>
                <td> {{data.formaSp}}</td>
                <td [class.success]="data.attendanceFulfillCount >= data.blockAttendanceCount">
                    {{data.attendanceFulfillCount}} / {{data.blockAttendanceCount}}</td>
                <td>
                    <i class="fa" [class.fa-check]="data.attendanceFulfillCount >= data.blockAttendanceCount"
                        [class.fa-times]="!(data.attendanceFulfillCount >= data.blockAttendanceCount)"
                        [class.active-icon]="data.attendanceFulfillCount >= data.blockAttendanceCount"
                        [class.fade-out-icon]="!(data.attendanceFulfillCount >= data.blockAttendanceCount)">

                    </i>
                </td>
            </tr>
        </tbody>
    </nz-table>
</section>
