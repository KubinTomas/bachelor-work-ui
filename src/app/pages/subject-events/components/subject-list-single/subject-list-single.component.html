<div class="card-subject-single">
    <nz-card [nzBordered]="false" [nzTitle]="subject.name" [nzExtra]="extraTemplate">
        <p><i class="fas fa-building icon-c fa-fw"></i><span class="ml-8">{{subject.katedraFakulta}}</span></p>
        <p><i class="fas fa-user-shield icon-c fa-fw"></i><span class="ml-8">{{subject.ucitelName}}</span></p>
        <p><i class="fas fa-calendar icon-c fa-fw"></i><span class="ml-8">{{subject.dateIn | date: 'd.mm.yyyy'}}</span></p>
    </nz-card>
</div>
<ng-template #extraTemplate>
    <a>More</a>
</ng-template>
