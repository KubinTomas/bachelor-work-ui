<!-- @fadeIn -->
<section *ngIf="subjectInYear">
    <section>
        <nz-page-header [nzGhost]="false" class="site-page-header">
            <nz-page-header-title>{{subjectInYear.year}} <nz-divider nzType="vertical"></nz-divider>
                {{subjectInYear.name}}</nz-page-header-title>
            <nz-page-header-subtitle></nz-page-header-subtitle>
            <nz-page-header-extra>

            </nz-page-header-extra>
            <nz-page-header-content>
                <nz-breadcrumb>
                    <nz-breadcrumb-item><a routerLink="/admin/subjects">Předměty</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a [routerLink]="['/admin/subjects/detail', subjectInYear.subjectId]">Detail předmětu</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a>Detail roku</a>
                    </nz-breadcrumb-item>
                </nz-breadcrumb>
            </nz-page-header-content>

        </nz-page-header>
    </section>
    <section class="subjects-wrapper table-wrapper">
        <div class="action-bar">
            <div>
                <div class="search">
                    <nz-input-group nzSearch [nzPrefix]="prefixIconSearch">
                        <input type="text" nz-input placeholder="Vyhledat..." />
                    </nz-input-group>
                    <ng-template #prefixIconSearch>
                        <i nz-icon nzType="search"></i>
                    </ng-template>
                </div>
            </div>
            <div class="ac-btn-1">
                <button nz-button nzType="primary" [routerLink]="['/admin/term/create', subjectInYear.id]"><i nz-icon
                        nzType="plus" nzTheme="outline"></i>Nový semestr</button>
            </div>

        </div>
        <app-subject-in-year-term-table [terms]="terms" [dataLoading]="termDataLoading">
        </app-subject-in-year-term-table>
    </section>

</section>

<div class="page-loader-wrapper" *ngIf="!subjectInYear">
    <app-page-loader></app-page-loader>
</div>
