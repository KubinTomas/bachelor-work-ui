<!-- @fadeIn -->
<section *ngIf="subjectInYear">
    <section>
        <nz-page-header [nzGhost]="false" class="site-page-header">
            <nz-page-header-title>{{subjectInYear.year}} <nz-divider nzType="vertical"></nz-divider>
                {{subjectInYear.name}}</nz-page-header-title>
            <nz-page-header-subtitle></nz-page-header-subtitle>
            <nz-page-header-extra>
                <button nz-button nzType="primary" routerLink="year/create" class="btn-stag"><i nz-icon
                        nzType="link" nzTheme="outline"></i>Nové stag napojení</button>
                <button nz-button nzType="primary" routerLink="year/create"><i nz-icon nzType="plus"
                        nzTheme="outline"></i>Nový blok</button>
            </nz-page-header-extra>
            <nz-page-header-content>
                <nz-breadcrumb>
                    <nz-breadcrumb-item><a routerLink="/subjects">Předměty</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a [routerLink]="['/subjects/detail', subjectInYear.subjectId]">Detail předmětu</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a>Rok</a>
                    </nz-breadcrumb-item>
                </nz-breadcrumb>
            </nz-page-header-content>

        </nz-page-header>
    </section>
    <section class="subjects-wrapper">
        <!-- <app-subject-in-year-table [subjectInYears]="subjectInYears" [dataLoading] = "subjectInYearsDataLoading"></app-subject-in-year-table> -->
    </section>
</section>

<div class="page-loader-wrapper" *ngIf="!subjectInYear">
    <app-page-loader></app-page-loader>
</div>
