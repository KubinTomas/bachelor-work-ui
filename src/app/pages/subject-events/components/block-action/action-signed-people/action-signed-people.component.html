<nz-table #basicTable [nzData]="people">
    <thead>
        <tr>
            <th style="width: 25px;"> </th>
            <th style="width: 250px;">Jméno </th>
            <th style="width: 50px;">Ročník </th>
            <th>Fakulta</th>
            <th>Docházka </th>
            <th>Změna stavu docházky </th>
            <th>Datum vyhodnocení</th>
            <th style="width: 150px;">Akce </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>
                <ng-container *ngIf="data.isStagStudent">
                    <i class="fas fa-user-graduate"></i>
                </ng-container>
                <ng-container *ngIf="!data.isStagStudent">
                    <i class="fas fa-user"></i>
                </ng-container>
            </td>
            <td>{{ data.fullname }}</td>
            <td>{{ data.rocnik }}</td>
            <td>{{ data.fakultaSp }}</td>
            <td>
                <ng-container *ngIf=" data.EvaluationDate">
                    <i class="fa" [class.fa-check]="data.fulfilled" [class.fa-times]="!data.fulfilled"
                        [class.active-icon]="data.fulfilled" [class.fade-out-icon]="!data.fulfilled">
                    </i>
                </ng-container>
                <ng-container *ngIf="!data.EvaluationDate">
                    čeká se na vyhodnocení..
                </ng-container>
            </td>
            <td>
                <!-- *ngIf=" data.EvaluationDate" -->

                <ng-container>

                    <button nz-button nzType="default" nz-popconfirm nzPopconfirmTitle="Are you sure delete this task?"
                        (nzOnConfirm)="setAttendanceFulfilled(data.id, true)"
                        [nzCondition]="!data.EvaluationDate">Splnil</button>
                    <button nz-button nzType="default" nzDanger class="ml-8"
                        (click)="setAttendanceFulfilled(data.id, false);$event.stopPropagation()">Nesplnil
                    </button>
                </ng-container>
            </td>
            <td>
                <ng-container *ngIf=" data.EvaluationDate">
                    {{ data.EvaluationDate | date: 'd.M.yyyy HH:mm'}}

                </ng-container>
                <ng-container *ngIf=" !data.EvaluationDate">
                    čeká se na vyhodnocení..
                </ng-container>
            </td>
            <td>
                <button nz-button nzType="default" nzDanger nz-popconfirm
                    nzPopconfirmTitle="Opravdu chcete uživatele vyhodit? Proces je nevratný."
                    (nzOnConfirm)="setAttendanceFulfilled(data.id, true)">Vyhodit
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>
