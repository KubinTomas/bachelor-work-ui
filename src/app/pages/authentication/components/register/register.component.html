<div class="form-wrapper">
    <div class="registration-form">
        <h3>Přihlášení</h3>

        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="userName" placeholder="Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="registration-form-margin">
                <div nz-col [nzSpan]="12">
                    <a class="registration-form-register" routerLink="/login">Přihlásit se</a>
                </div>
            </div>
            <button nz-button class="registration-form-button registration-form-margin" [nzType]="'primary'">Registrovat se</button>
        </form>


    </div>

</div>
