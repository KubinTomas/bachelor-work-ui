<div class="form-wrapper">
    <div class="login-form">
        <h3>Přihlášení</h3>

        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="userName" placeholder="Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <a class="login-form-register">Register now</a>
                </div>
                <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password </a>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Přihlásit se</button>
            <a nz-button class="login-form-button login-form-margin login-stag-btn" [nzType]="'primary'" (click) = "onStagLoginClick()">STAG přihlášení</a>

            <div class="text-center">
                <a [routerLink]="['']">MAIN</a>
            </div>
        </form>
    </div>

</div>
